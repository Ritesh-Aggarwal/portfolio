<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML canvas</title>
</head>
<body>
    <h1 class="center">Martial arts simulator</h1>
    <canvas id="my-canvas" style="border: 2px dashed black;" height="450" width="900"></canvas>
    <div>
        <button id="kick">Kick (A)</button>
        <button id="punch">Punch (S)</button>
        <button id="block">Block (D)</button>
        <button id="forward">Forward (Right arrow key)</button>
        <button id="backward">Backward (Left arrow key))</button>
    </div>
        <script src="canvas.js"></script>
</body>
</html>
